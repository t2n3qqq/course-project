
<div class="container-fluid">
	<div class="row" >
		<div class="col-md-3">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="entryname" class="col-sm-3 control-label">Name:</label>
					<div class="col-sm-9">
						<input id="entryname" ng-model="code.title"  type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary" ng-click="save(codeTitle)"><span class="fa fa-check"></span> Save</button>
					</div>
				</div>
			</form>

			<div ng-repeat="article in articles">
				<div class="pull-right">
					<a href="" ng-click="deleteEntry(article)" class="btn btn-xs btn-default" ng-show="hasRole('admin')" title="delete"><span class="fa fa-trash-o"></span></a>
					<a href="" ng-click="editEntry(article)" class="btn btn-xs btn-default" ng-show="hasRole('admin')" title="edit"><span class="fa fa-pencil"></span></a>
					<a href="" ng-click="saveEntry(article)" class="btn btn-xs btn-default" ng-show="hasRole('admin')" title="save"><span class="fa fa-floppy-o"></span></a>
				</div>
				<hr />
				<h4>{{article.content}}</h4>
				<p>{{article.name}}</p>

			</div>


		</div>



	</div>

</div>



<hr />
