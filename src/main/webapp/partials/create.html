<div class="container-fluid">
    <div class="row" >
        <div class="col-md-3">

<form class="form-horizontal">
    <div class="form-group" >
        <label for="entryname" class="col-sm-3 control-label">Name:</label>
        <div class="col-sm-9">
            <input id="entryname" ng-model="article.name"  type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group" id = "topicsgroup">
    <hr>

    <label ng-repeat="topic in topics" style="margin-right: 8px;">
        <input type="checkbox" style="margin-right: 2px;" value="">{{topic.name}}
    </label>
    <hr>
    </div>


    <div class="form-group">
        <label for="entryname" class="col-sm-3 control-label">Tags:</label>
        <div class="col-sm-9">
            <input  ng-model="article.tags"  type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="entryname" class="col-sm-3 control-label">Image URL:</label>
        <div class="col-sm-9">
            <input  ng-model="article.imgurl"  type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" ng-click="saveart()"><span class="fa fa-check"></span> Save</button>
        </div>
    </div>
</form>
</div>
    </div>
</div>

<hr>
<div id="imgDiv">
    <img ng-src="{{article.imgurl}}" height="42" >
</div>

<hr>

<div class="well">
    <h4>Article text:</h4>
    <form role="form">
        <div class="form-group">
            <textarea ng-model="article.content" class="form-control" rows="10" style="resize:none;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" ng-click = "saveart()">Submit</button>
    </form>
</div>

<hr>
