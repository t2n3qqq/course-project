<p>CREATE ARTICLE PAGE</p>

<div class="container-fluid">
    <div class="row" >
        <div class="col-md-3">

<form class="form-horizontal">
    <div class="form-group">
        <label for="entryname" class="col-sm-3 control-label">Name:</label>
        <div class="col-sm-9">
            <input id="entryname" ng-model="article.name"  type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="entryname" class="col-sm-3 control-label">Topics:</label>
        <div class="col-sm-9">
            <input  ng-model="article.topics"  type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="entryname" class="col-sm-3 control-label">Tags:</label>
        <div class="col-sm-9">
            <input  ng-model="article.tags"  type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" ng-click="saveart()"><span class="fa fa-check"></span> Save</button>
        </div>
    </div>
</form>
</div>
    </div>
</div>


<div class="col-md-8" >
    <div class="container">
        <div class="jumbotron" >

<div class="form-group">
    <div class="panel-body">
        <textarea class="form-control" rows="5" id="txtCode" ng-model="article.content" ng-trim="false"></textarea>
    </div>
</div>

            </div>
    </div>
</div>
